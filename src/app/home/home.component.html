
<mat-toolbar class="title-toolbar">
      <span>Employees</span>
      <a routerLink=""
        ><button mat-button (click)="openDialog()"><mat-icon>person_add</mat-icon></button></a
      >
 </mat-toolbar>
 <div style="margin: 20px">
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="search" #input />
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="empId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Id</th>
          <td mat-cell *matCellDef="let row" class="companyName">
           {{ row.id}}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
            </ng-container>
   
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row" style="width: 20%">
            <button
              mat-icon-button
              color="primary"
              title="Edit Contact"
            (click)="editEmployee(row.id)"
            >
              <mat-icon>edit</mat-icon>
            </button>
  
            <button
            mat-icon-button
            color="warn"
            (click)="deleteEmployee(row.id)"
            title="Deactivate Contact"
          >
            <mat-icon>delete</mat-icon>
          </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="employeeColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: employeeColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  
    <!-- <router-outlet></router-outlet> -->
  </div>
